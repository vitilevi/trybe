<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tech Gallery</title>
</head>
<body>
  <header class="header">
    <img src="./images/trybe-logo.jpg" class="header-img" alt="Trybe">
    <h2>TRYBE TECH-GALLERY</h2>
    <a href="http://betrybe.com" target="_blank">SIGN-UP</a>
  </header>
  <section>
    <div id="main-text">
      <p>Take a look at some of the technologies which you will learn in our fundamentals and front-end module!</p>
    </div>
  </section>
  <section id="tech">
    <div>
      <p>HTML</p>
      <img src="./images/html-logo.png" class="gallery-img" alt="HTML">
    </div>
    <div>
      <p>CSS</p>
      <img src="./images/css-logo.png" class="gallery-img" alt="CSS">
    </div>
    <div>
      <p>JAVASCRIPT</p>
      <img src="./images/javaScript-logo.png" class="gallery-img" alt="JAVASCRIPT">
    </div>
    <div>
      <p>REACT</p>
      <img src="./images/react-logo.png" class="gallery-img" alt="REACT">
    </div>
    <div>
      <p>RTL</p>
      <img src="./images/rtl-logo.png" class="gallery-img" alt="RTL">
    </div>
    <div>
      <p>REDUX</p>
      <img src="./images/redux-logo.png" class="gallery-img" alt="REDUX">
    </div>    
  </section>
  <footer class="footer">
    <a href="http://instagram.com/vitilevi" target="_blank"><img src="./images/instagram-logo.png" class="social-img" alt="Instagram"></a>
    <a href="http://linkedin.com/in/vitilevi/" target="_blank"><img src="./images/linked-in-logo.png" class="social-img" alt="Linkedin"></a>
  </footer>
</body>
</html>
