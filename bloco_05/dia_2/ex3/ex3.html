<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>  
  <div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>
  <script>
    // 1 Remova todos os elementos da página, menos pai , elementoOndeVoceEsta e primeiroFilhoDoFilho .
    let pai = document.getElementById('pai');
    document.body.appendChild(pai);
    let paiDoPai = document.body.firstElementChild;
    document.body.removeChild(paiDoPai);
    let elemento = document.getElementById('elementoOndeVoceEsta');
    let segundo = document.getElementById('segundoEUltimoFilhoDoFilho');
    elemento.removeChild(segundo);
    let terceiro = document.getElementById('terceiroFilho');
    pai.removeChild(terceiro);
    let quarto = document.getElementById('quartoEUltimoFilho');
    pai.removeChild(quarto);
  </script>
</body>
</html>
